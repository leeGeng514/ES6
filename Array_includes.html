<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //ES6 数组方法，方法返回一个布尔值，表示某个数组是否包含给定的值，与字符串的includes方法类似
    //该方法的第二个参数表示搜索的起始位置，默认为0。如果第二个参数为负数，则表示倒数的位置，如果这时它大于数组长度（比如第二个参数为-4，但数组长度为3），则会重置为从0开始
    var arr=[213,543,76,3,7,8];

    console.log(arr.includes(213));
</script>
</body>
</html>
