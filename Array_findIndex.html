<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *   Array的方法 参数为一个回调函数,所有数组成员依次执行该回调函数,返回第一个符合条件的数组成员的位置(下标)，
    *   如果所有成员都不符合条件，则返回-1。
    *
    * */

    var arr=[123,234,6,7,8678];

    console.log(arr.findIndex((e)=> e==6));

</script>
</body>
</html>
